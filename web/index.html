<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vellum</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/jquery.layout.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
    <script type="text/javascript" src="./packages/vellum/javascipt-file-editor-view-ace.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('body').layout({ applyDemoStyles: true,
                north__resizable: false, north__slidable: false, north__closable: false,
                east__initHidden: true,
                south: {size:150}});
        });
    </script>

    <script async src="main.dart" type="application/dart"></script>
    <script async src="packages/browser/dart.js"></script>

</head>

<body>
<div class="ui-layout-north">
    <div id="toolbar">
        <button class="pure-button pure-button-primary" id="new-file-button">New File</button>
        <button class="pure-button pure-button-primary" id="submit-button">Search</button>

    </div>
</div>
<div id="editors-parent-div" class="ui-layout-center">

</div>

<div id="console" class="ui-layout-south">

</div>

<div id="project-explorer" class="ui-layout-west">

</div>

</body>
</html>
